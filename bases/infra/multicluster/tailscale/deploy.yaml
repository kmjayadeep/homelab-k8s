apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: multicluster
  labels:
    app: tailscale
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      restartPolicy: Always
      initContainers:
      - name: init
        image: busybox:1.32.0
        command:
        - sh
        - -c
        - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
      containers:
      - name: tailscale
        image: tailscale/tailscale:v1.46.1
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        envFrom:
        - secretRef:
            name: tailscale-creds
