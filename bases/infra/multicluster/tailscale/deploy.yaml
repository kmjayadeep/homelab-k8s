apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: multicluster
  labels:
    app: tailscale
    type: infra
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      restartPolicy: Always
      containers:
      - name: tailscale
        image: tailscale/tailscale:v1.46.1
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        envFrom:
        - secretRef:
            name: tailscale-creds
