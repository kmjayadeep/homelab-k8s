tls:
  enabled: false
  certs:
    selfSigner:
      enabled: false
        
service:
  public:
    type: LoadBalancer

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: default-clusterissuer
  paths: [/]
  hosts:
  - cockroachdb.local
  tls:
  - hosts:
    - cockroachdb.local
    secretName: cockroachdb-tls

storage:
  persistentVolume:
    size: 10Gi
    storageClass: longhorn

