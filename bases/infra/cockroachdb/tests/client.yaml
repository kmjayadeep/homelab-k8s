---
# Source: cockroachdb/templates/tests/client.yaml
kind: Pod
apiVersion: v1
metadata:
  name: cockroachdb-test
  namespace: "cockroachdb"
  annotations:
    helm.sh/hook: test-success
spec:
  restartPolicy: Never
  containers:
    - name: client-test
      image: "cockroachdb/cockroach:v23.1.11"
      imagePullPolicy: "IfNotPresent"
      command:
        - /cockroach/cockroach
        - sql
        - --insecure
        - --host
        - cockroachdb-public.cockroachdb
        - --port
        - "26257"
        - -e
        - SHOW DATABASES;
