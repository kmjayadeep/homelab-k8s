apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  chart:
    spec:
      chart: minio
      version: "5.0.14"
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: minio
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  # https://github.com/minio/minio/blob/master/helm/minio/values.yaml
  values:
    # To be provided in env specific folder
    existingSecret: minio-creds

    # Setting to 0 not working
    replicas: 2

    persistence:
      storageClass: longhorn
      size: 10Gi

    consoleIngress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: default-clusterissuer
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
      - minio.local
      tls:
      - secretName: chart-example-tls
        hosts:
          - minio.local

    resources:
      requests:
        memory: 500Mi

    policies: []

    metrics:
      serviceMonitor:
        enabled: true
