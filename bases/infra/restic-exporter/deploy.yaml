apiVersion: apps/v1
kind: Deployment
metadata:
  name: restic-exporter
  labels:
    app.kubernetes.io/name: restic-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: restic-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: restic-exporter
      annotations:
        prometheus.io/port: "18090"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: restic-exporter
        image: "kmjayadeep/restic-exporter:0.1"
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
          - name: http
            containerPort: 18090
            protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        secret:
          secretName: restic-config
          items:
          - key: config.yaml
            path: config.yaml
