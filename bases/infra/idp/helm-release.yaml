apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: idp
spec:
  chart:
    spec:
      chart: keycloak
      version: "15.1.4"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: idp
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: default-clusterissuer
