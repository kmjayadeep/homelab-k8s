apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  chart:
    spec:
      chart: vault
      version: "0.26.0"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: vault
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    server:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: default-clusterissuer
        hosts:
        - host: vault.cosmos.cboxlab.com
        tls:
        - secretName: vault-tls
          hosts:
          - vault.cosmos.cboxlab.com
