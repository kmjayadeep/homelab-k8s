apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  chart:
    spec:
      chart: thanos
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: monitoring
      version: "12.14.1"
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    existingObjstoreSecret: thanos-s3
    query:
      enabled: true
    queryFrontend:
      # Enabled by default
      enabled: false
    bucketweb:
      enabled: true
    compactor:
      enabled: true
    storegateway:
      enabled: true
