apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  chart:
    spec:
      chart: vault
      version: "0.29.1"
      sourceRef:
        kind: HelmRepository
        name: vault
        namespace: vault
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    ui:
      enabled: true
    serverTelemetry:
      serviceMonitor:
        enabled: true
      prometheusRules:
        enabled: true
    server:
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: default-clusterissuer
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
        - host: vault-server.local
        tls:
        - secretName: vault-server-tls
          hosts:
            - vault-server.local
      dataStorage:
        storageClass: longhorn
