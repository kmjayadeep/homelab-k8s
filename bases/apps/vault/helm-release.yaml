apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  chart:
    spec:
      chart: vault
      version: "0.29.1"
      sourceRef:
        kind: HelmRepository
        name: vault
        namespace: vault
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    ui:
      enabled: true
    serverTelemetry:
      serviceMonitor:
        enabled: true
      prometheusRules:
        enabled: true
    server:
      extraVolumes:
      - name: vault-unseal-key
        secret:
          secretName: vault-unseal-key
      extraVolumeMounts:
      - name: vault-unseal-key
        mountPath: /etc/vault/unseal
        readOnly: true
      extraArgs: "-auto-unseal=true -unseal-key-file=/etc/vault/unseal/unseal-key"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: vault
                  app.kubernetes.io/name: vault
                  component: server
              topologyKey: kubernetes.io/hostname
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          config: |
            ui = true
            cluster_name = "vault-integrated-storage"
            listener "tcp" {
              address = "0.0.0.0:8200"
              cluster_address = "0.0.0.0:8201"
              tls_disable = 1
            }

            storage "raft" {
              path = "/vault/data"
              retry_join {
                leader_api_addr = "http://vault-0.vault-internal:8200"
              }
              retry_join {
                leader_api_addr = "http://vault-1.vault-internal:8200"
              }
              retry_join {
                leader_api_addr = "http://vault-2.vault-internal:8200"
              }
            }
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: default-clusterissuer
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
        - host: vault-server.local
        tls:
        - secretName: vault-server-tls
          hosts:
            - vault-server.local
      dataStorage:
        storageClass: longhorn
