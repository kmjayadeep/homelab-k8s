apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: totp
    app.kubernetes.io/name: totp
  name: totp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: totp
      app.kubernetes.io/name: totp
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: totp
        app.kubernetes.io/name: totp
    spec:
      containers:
      - image: kmjayadeep/2fauth:4.1.0-psql
        imagePullPolicy: IfNotPresent
        name: 2fauth
        # env: https://docs.2fauth.app/getting-started/installation/docker/docker-compose/
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: totp-cm
              key: APP_NAME
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: totp-cm
              key: APP_URL
        - name: SITE_OWNER
          valueFrom:
            configMapKeyRef:
              name: totp-cm
              key: SITE_OWNER
        - name: WEBAUTHN_NAME
          valueFrom:
            configMapKeyRef:
              name: totp-cm
              key: WEBAUTHN_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: totp.totp-user.main.credentials.postgresql.acid.zalan.do
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: totp.totp-user.main.credentials.postgresql.acid.zalan.do
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: totp-secret
              key: DB_HOST
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: totp-secret
              key: APP_KEY
        - name: PASSPORT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: totp-secret
              key: PASSPORT_PRIVATE_KEY
        - name: PASSPORT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: totp-secret
              key: PASSPORT_PUBLIC_KEY
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASS)@$(DB_HOST):5432/totp"
        - name: APP_DEBUG
          value: "true"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
