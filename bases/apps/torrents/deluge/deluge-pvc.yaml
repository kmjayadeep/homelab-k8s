## pv for downloads nfs mount
apiversion: v1
kind: persistentvolume
metadata:
  name: deluge-downloads-nfs
spec:
  capacity:
    storage: 10gi
  volumemode: filesystem
  accessmodes:
    - readwritemany
  persistentvolumereclaimpolicy: retain
  storageclassname: nfs-downloads-deluge
  mountoptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/main/downloads
    server: truenas.cosmos.cboxlab.com
---
## pv for arr-downloads nfs mount
apiversion: v1
kind: persistentvolume
metadata:
  name: deluge-arr-nfs
spec:
  capacity:
    storage: 10gi
  volumemode: filesystem
  accessmodes:
    - readwritemany
  persistentvolumereclaimpolicy: retain
  storageclassname: nfs-arr-deluge
  mountoptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/main/media/tv/arr-downloads
    server: truenas.cosmos.cboxlab.com
---
# PVC for nfs downloads mount
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-downloads-nfs
spec:
  storageClassName: nfs-downloads-deluge
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
# PVC for nfs arr mount
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-arr-nfs
spec:
  storageClassName: nfs-arr-deluge
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-config
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
