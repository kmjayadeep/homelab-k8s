apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge-openvpn
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deluge-openvpn
  template:
    metadata:
      labels:
        app: deluge-openvpn
    spec:
      volumes:
        - name: openvpn-config
          secret:
            secretName: openvpn-config
            optional: false
        - name: openvpn-rw
          emptyDir: {}
        - name: deluge-config
          persistentVolumeClaim:
            claimName: deluge-config
        - name: nfs-downloads
          persistentVolumeClaim:
            claimName: deluge-downloads-nfs
      initContainers:
      - name: copy-vpn-config
        image: busybox
        volumeMounts:
        - name: openvpn-config
          mountPath: /vpn
        - name: openvpn-rw
          mountPath: /vpn-rw
        command:
        - /bin/sh
        - -c
        - >
          cp /vpn/config.ovpn /vpn-rw/;
          cp /vpn/auth.conf /vpn-rw/;
      containers:
      - name: deluge-openvpn
        image: binhex/arch-delugevpn:2.1.1-4-01
        env:
        - name: VPN_CLIENT
          value: openvpn
        - name: VPN_ENABLED
          value: yes
        - name: VPN_PROV
          value: custom
        - name: LAN_NETWORK
          value: 192.168.1.0/24
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        volumeMounts:
        - name: openvpn-rw
          mountPath: /config/openvpn
        - name: deluge-config
          mountPath: /config
        - mountPath: /downloads
          name: nfs-downloads
        resources:
          requests:
            memory: "128Mi"
            cpu: "25m"
          limits:
            memory: "500Mi"
            cpu: "250m"
