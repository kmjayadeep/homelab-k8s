apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: prowlarr
spec:
  image: ghcr.io/hotio/prowlarr
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: prowlarr
spec:
  imageRepositoryRef:
    name: prowlarr
  filterTags:
    pattern: '^nightly-(?P<semver>[0-9]*\.[0-9]*\.[0-9]*)\.[0-9]*'
    extract: '$semver'
  policy:
    semver:
      range: '>1.0.0'
