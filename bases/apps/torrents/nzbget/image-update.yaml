apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: nzbget
spec:
  image: ghcr.io/hotio/nzbget
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: nzbget
spec:
  imageRepositoryRef:
    name: nzbget
  filterTags:
    pattern: '^release-[0-9]*\.(?P<semver>[0-9]*)'
    extract: '$semver'
  policy:
    numerical:
      order: asc
