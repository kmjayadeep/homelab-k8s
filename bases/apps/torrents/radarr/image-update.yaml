apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: radarr
spec:
  image: hotio/radarr
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: radarr
spec:
  imageRepositoryRef:
    name: radarr
  filterTags:
    pattern: '/^nightly-(?P<semver>[0-9]*\.[0-9]*\.[0-9]*\.[0-9]*)/gm'
    extract: '$semver'
  policy:
    semver:
      range: '>=5.0.0'
