apiVersion: batch/v1
kind: CronJob
metadata:
  name: psuite-backup
  labels:
    app: psuite-backup
spec:
  schedule: "0 * * * *"  # This cron expression runs the job hourly
  suspend: true
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: psuite-backup
        spec:
          restartPolicy: OnFailure
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - psuite
                topologyKey: kubernetes.io/hostname
          containers:
          - name: backup
            image: restic/restic:0.14.0
            command: ['sh', '/scripts/backup.sh']
            envFrom:
            - secretRef:
                name: psuite-restic-creds
            volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: scripts
              mountPath: /scripts/
          volumes:
          - name: scripts
            configMap:
              name: psuite-scripts
          - name: data
            persistentVolumeClaim:
              claimName: psuite-data
          - name: config
            persistentVolumeClaim:
              claimName: psuite-config
