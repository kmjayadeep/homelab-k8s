apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: psuite
  labels:
    app: psuite
spec:
  replicas: 1
  serviceName: "psuite-headless"
  selector:
    matchLabels:
      app: psuite
  template:
    metadata:
      labels:
        app: psuite
    spec:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      hostname: psuite
      serviceAccountName: psuite
      initContainers:
      - name: init-syncthing
        image: restic/restic:0.14.0
        envFrom:
        - secretRef:
            name: psuite-restic-creds
        command: ['sh', '/scripts/init-syncthing.sh']
        volumeMounts:
        - name: scripts
          mountPath: /scripts/
        - name: data
          mountPath: /syncthing/data
        - name: config
          mountPath: /syncthing/config
      containers:
      - name: psuite
        image: linuxserver/syncthing:1.22.2
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /rest/noauth/health
            port: 8384
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /rest/noauth/health
            port: 8384
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: scripts
        configMap:
          name: psuite-scripts
      - name: data
        persistentVolumeClaim:
          claimName: psuite-data
      - name: config
        persistentVolumeClaim:
          claimName: psuite-config
