apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: tracing
spec:
  interval: 5m
  chart:
    spec:
      chart: jaeger
      version: '3.0.10'
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: tracing
      interval: 1m
  values:
    provisionDataStore:
      cassandra: false
      elasticsearch: false
      kafka: false
    allInOne:
      enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: default-clusterissuer
    storage:
      type: none
    agent:
      enabled: false
    collector:
      enabled: false
      # Enable ingress for collector, it will point to collector service, which points to allInOne pods
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: default-clusterissuer
    query:
      enabled: false
