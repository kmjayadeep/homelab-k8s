apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: postgres
spec:
  chart:
    spec:
      chart: postgres-operator
      version: "1.10.0"
      sourceRef:
        kind: HelmRepository
        name: postgres-operator
        namespace: postgres
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    configKubernetes:
      enable_cross_namespace_secret: true
