apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: main
spec:
  dockerImage: ghcr.io/zalando/spilo-15:3.2-p1
  teamId: "kmjayadeep"
  numberOfInstances: 1
  users:
    # User in productivity ns
    productivity.planka-user: []
    # User in totp ns
    totp.totp-user: []
    # External user for immich
    immich-nas: []
  databases:
    planka: productivity.planka-user
    totp: totp.totp-user
    immich: immich-nas
  enableMasterLoadBalancer: true
  preparedDatabases:
    immich:
      schemas:
        public: {}
      extensions:
        cube: public
        earthdistance: public
        vector: public
  postgresql:
    version: "15"
    parameters:
      password_encryption: scram-sha-256

  allowedSourceRanges:
  - 192.168.1.0/24 # Internal network
  - 172.22.0.0/16 # Docker network used by immich in truenas

  volume:
    size: 1Gi

  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi
