apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: main
spec:
  enableMasterLoadBalancer: true
  teamId: "kmjayadeep"
  numberOfInstances: 1
  users:
    # User in productivity ns
    productivity.planka-user: []
    # User in totp ns
    totp.totp-user: []
  databases:
    planka: productivity.planka-user
    totp: totp.totp-user
  postgresql:
    version: "15"
    parameters:
      password_encryption: scram-sha-256

  allowedSourceRanges:
  - 0.0.0.0/0

  patroni:
    pg_hba:
    - "local  all all md5"
    - "host all all 0.0.0.0/0 md5"

  volume:
    size: 1Gi

  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi
