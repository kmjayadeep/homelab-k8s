apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: main
spec:
  teamId: "kmjayadeep"
  numberOfInstances: 1
  users:
    # User in productivity ns
    productivity.planka-user: []
    # User in totp ns
    totp.totp-user: []
    # User in immich ns
    immich.immich-user: []
  databases:
    planka: productivity.planka-user
    totp: totp.totp-user
    immich: immich.immich-user
  preparedDatabases:
    immich:
      schemas:
        public: {}
      extensions:
        cube: public
        earthdistance: public
        vector: public
  postgresql:
    version: "15"
    parameters:
      password_encryption: scram-sha-256

  allowedSourceRanges:
  - 0.0.0.0/0

  volume:
    size: 1Gi

  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi
