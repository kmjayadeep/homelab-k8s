apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: main
spec:
  teamId: "kmjayadeep"
  numberOfInstances: 1
  users:
    admin:
    - superuser
    - createdb
    # User in productivity ns
    productivity.planka-user: []
  databases:
    planka: productivity.planka-user
  postgresql:
    version: "15"
    parameters:
      password_encryption: scram-sha-256

  volume:
    size: 1Gi

  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi
