apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator-ui
  namespace: postgres
spec:
  chart:
    spec:
      chart: postgres-operator-ui
      version: "1.10.0"
      sourceRef:
        kind: HelmRepository
        name: postgres-operator-ui
        namespace: postgres
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: default-clusterissuer
      hosts:
      - host: postgres-operator.local
        paths: ["/"]
      tls:
      - secretName: postgres-operator-tls
        hosts:
        - postgres-operator.local

