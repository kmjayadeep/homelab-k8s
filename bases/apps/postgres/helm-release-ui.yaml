apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator-ui
  namespace: postgres
spec:
  chart:
    spec:
      chart: postgres-operator-ui
      version: "1.10.0"
      sourceRef:
        kind: HelmRepository
        name: postgres-operator-ui
        namespace: postgres
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    ingress:
      hosts:
      - host: postgres-operator.local
        paths:
         - backend:
             service:
               name: postgres-operator-ui
               port:
                 name: http
           path: /
           pathType: Prefix
      tls: []
