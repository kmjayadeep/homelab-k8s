## PV for nfs mount
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-psuite-nfs
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /srv/k8s/psuite
    server: nfs.cosmos.cboxlab.com
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-psuite
spec:
  storageClassName: nfs
  volumeName: nextcloud-psuite-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
