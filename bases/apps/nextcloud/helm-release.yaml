apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: '4.4.0'
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
      interval: 1m
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: default-clusterissuer
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: postgres-secret
        usernameKey: username
        passwordKey: password
        hostKey: host
        databaseKey: database

    persistence:
      enabled: true
      storageClass: longhorn

    nextcloud:
      host: nextcloud.local

      extraVolumes:
      - name: psuite-data
        persistentVolumeClaim:
          claimName: nextcloud-psuite
      extraVolumeMounts:
      - name: psuite-data
        mountPath: /var/www/html/data/admin/files/psuite
