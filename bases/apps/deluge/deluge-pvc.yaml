## PV for nfs mount
apiVersion: v1
kind: PersistentVolume
metadata:
  name: deluge-downloads-nfs
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /srv/downloads
    server: 192.168.0.31
---
# PVC for nfs downloads mount
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-downloads-nfs
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-config
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
