apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppinglist-ui
spec:
  selector:
    matchLabels:
      app: shoppinglist-ui
  template:
    metadata:
      labels:
        app: shoppinglist-ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/greeshmabk/shoppinglist-ui:1721724138 # {"$imagepolicy": "shoppinglist:shoppinglist-ui"}
