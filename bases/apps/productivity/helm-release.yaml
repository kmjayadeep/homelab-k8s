apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: planka
  namespace: productivity
spec:
  interval: 5m
  chart:
    spec:
      chart: planka
      version: '0.1.1'
      sourceRef:
        kind: HelmRepository
        name: planka
        namespace: productivity
      interval: 1m
  values:
    # https://github.com/Chris-Greaves/planka-helm-chart/blob/main/values.yaml
    postgresql:
      enabled: false # Connect to existing db
    secretkey: e3ac9011c639dbb21510aa2f9a6c56123dd72ef953450d1113718dae3de43c3be7ecfea8951756fd67d2d86b4a2bc6b2254c2c89a108c83c849db41463745eb9
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: default-clusterissuer
      hosts:
        - host: planka.local
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: planka-tls
          hosts:
          - planka.local
