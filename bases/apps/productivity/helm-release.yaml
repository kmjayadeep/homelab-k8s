apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: planka
  namespace: productivity
spec:
  interval: 5m
  chart:
    spec:
      chart: planka
      version: '0.1.1'
      sourceRef:
        kind: HelmRepository
        name: planka
        namespace: productivity
      interval: 1m
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: default-clusterissuer
      hosts:
        - host: planka.local
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: planka-tls
          hosts:
          - planka.local
