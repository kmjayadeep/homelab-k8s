# Create a persistent volume to mount local media folder into container
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
  labels:
    volume-type: media-volume
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadOnlyMany
  claimRef:
    kind: PersistentVolumeClaim
    name: media-pvc
    namespace: jellyfin
  storageClassName: media-storage
  hostPath:
    path: /mnt/media
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  storageClassName: media-storage
  volumeName: media-pv
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 20Gi
