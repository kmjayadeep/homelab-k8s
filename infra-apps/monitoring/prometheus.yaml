  alerting_rules.yml: |
    groups:
    - name: Taskwarrior
      rules:
      - alert: LowProductivityTooLong
        expr: rate(taskwarrior_todos{status="completed"}[5m]) == 0
        for: 12h
        annotations:
          title: 'Low productivity for too long'
          description: 'No tasks completed in the last 12h. Productivity too low'
        labels:
          severity: normal
      - alert: TooMayTasksInInbox
        expr: taskwarrior_todos{folder="in",status="pending"} > 10
        for: 6h
        annotations:
          title: 'Too many tasks in inbox'
          description: 'There are too many tasks in inbox. Consider reviewing your tasks'
        labels:
          severity: normal
    - name: DiskHealth
      rules:
      - alert: NodeFilesystemAlmostOutOfSpace
        annotations:
          description: Filesystem on {{ $labels.device }} at {{ $labels.instance }} mounted on {{ $labels.mountpoint }} has only
            {{ printf "%.2f" $value }}% available space left.
          summary: Filesystem has less than 10% space left.
        expr: |
          (
            node_filesystem_avail_bytes{job="nuc",fstype="ext4"} / node_filesystem_size_bytes{job="nuc",fstype="ext4"} * 100 < 10
          and
            node_filesystem_readonly{job="nuc",fstype="ext4"} == 0
          )
        for: 30m
        labels:
          severity: warning
  alerts: |
    {}
  prometheus.yml: |
    global:
      evaluation_interval: 1m
      scrape_interval: 15s
      scrape_timeout: 10s
    alerting:
