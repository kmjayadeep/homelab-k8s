apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard-gateway
  namespace: vpn-gateway
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wireguard-gateway
  template:
    metadata:
      labels:
        app: wireguard-gateway
    spec:
      volumes:
        - name: wireguard-config
          secret:
            secretName: wireguard-config
            optional: false
      containers:
      - image: tecnativa/tcp-proxy:v1.0.1
        name: tcp-proxy
        env:
          - name: LISTEN
            value: ":80" # The listen address that it will be exposed to.
          - name: TALK
            value: "ingress-nginx-public-controller.ingress-nginx-public.svc.cluster.local:443"
      - name: wireguard
        # Requires sysctl net.ipv4.conf.all.src_valid_mark=1 to be run on the host
        image: dpok/wg-quick:latest
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        volumeMounts:
        - name: wireguard-config
          mountPath: /etc/wireguard
          readOnly: true
