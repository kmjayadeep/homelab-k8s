apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-public
  namespace: ingress-nginx-public
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: '4.1.0'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 1m
  values:
    controller:
      service:
        loadBalancerIP: 192.168.0.102
      ingressClassResource:
        name: public
        controllerValue: "k8s.io/ingress-nginx-public"
      ingressClass: public
      ipFamilyPolicy: "RequireDualStack"
      hostPort:
        enabled: true
      extraContainers:
      - name: wireguard
        image: dpok/wg-quick:latest
        volumeMounts:
        - name: wg-conf
          mountPath: /etc/wireguard
      extraVolumes:
        - name: wg-conf
          secret:
            secretName: wireguard-config
