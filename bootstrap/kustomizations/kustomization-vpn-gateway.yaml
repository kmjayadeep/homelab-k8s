apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: vpn-gateway
  namespace: flux-system
spec:
  interval: 15m
  path: infra-apps/vpn-gateway
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: openvpn-gateway
      namespace: vpn-gateway
