apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: deluge
  namespace: flux-system
spec:
  interval: 15m
  path: apps/deluge
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: deluge-openvpn
      namespace: deluge
