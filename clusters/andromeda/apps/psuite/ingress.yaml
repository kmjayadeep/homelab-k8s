apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psuite
  namespace: psuite
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  tls:
  - hosts:
    - psuite.andromeda.jayadeep.me
    - psuite.andromeda.local
    secretName: psuite-cert
  rules:
  - host: psuite.andromeda.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: psuite
            port:
              number: 8384
  - host: psuite.andromeda.jayadeep.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: psuite
            port:
              number: 8384
