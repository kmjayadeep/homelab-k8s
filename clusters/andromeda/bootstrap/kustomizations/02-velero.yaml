apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  suspend: true
  interval: 15m
  path: clusters/milkyway/infra/velero
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: sealed-secrets # need s3 creds unsealed
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: velero
      namespace: velero
    - apiVersion: apps/v1
      kind: DaemonSet
      name: restic
      namespace: velero
  patches:
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: velero
        namespace: velero
      spec:
        values:
          configuration:
            backupStorageLocation:
              bucket: milkyway-k8s-backup

    target:
      kind: HelmRelease
      name: velero
      namespace: velero
