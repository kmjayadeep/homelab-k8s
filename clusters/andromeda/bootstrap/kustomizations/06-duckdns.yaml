apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: duckdns
  namespace: flux-system
spec:
  suspend: true
  interval: 15m
  path: clusters/milkyway/infra/duckdns
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: duckdns
      namespace: duckdns
