apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: duckdns-operator
  namespace: flux-system
spec:
  suspend: true
  interval: 15m
  path: clusters/milkyway/infra/duckdns-operator
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: duckdns-operator
      namespace: duckdns-operator
