---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-config
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/cosmos/infra-config
  prune: true
  wait: true
  dependsOn:
  - name: infra
  decryption:
    provider: sops
    secretRef:
      name: sops-age
