apiVersion: v1
kind: Namespace
metadata:
  name: pihole
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 15m
  path: clusters/cosmos/apps/pihole
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: pihole
      namespace: pihole
