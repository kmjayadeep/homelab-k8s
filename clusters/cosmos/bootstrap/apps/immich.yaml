apiVersion: v1
kind: Namespace
metadata:
  name: immich
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  namespace: immich
spec:
  path: clusters/cosmos/apps/immich
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: immich
    - apiVersion: apps/v1
      kind: Deployment
      name: microservices
