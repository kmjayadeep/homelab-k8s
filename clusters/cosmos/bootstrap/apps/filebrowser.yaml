apiVersion: v1
kind: Namespace
metadata:
  name: filebrowser
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  path: clusters/cosmos/apps/filebrowser
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: filebrowser
      namespace: filebrowser
