apiVersion: v1
kind: Namespace
metadata:
  name: postgres
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgres
  namespace: postgres
spec:
  path: clusters/cosmos/apps/postgres/operator
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: postgres-postgresql
      namespace: postgres
