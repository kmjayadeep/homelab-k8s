apiVersion: v1
kind: Namespace
metadata:
  name: netalertx
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: netalertx
  namespace: netalertx
spec:
  path: clusters/cosmos/apps/netalertx
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: netalertx
