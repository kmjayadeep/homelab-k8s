apiVersion: v1
kind: Namespace
metadata:
  name: psuite
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: psuite
  namespace: psuite
spec:
  path: clusters/cosmos/apps/psuite
  dependsOn:
  - name: sealed-secrets
    namespace: flux-system
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gollum
  namespace: psuite
spec:
  path: clusters/cosmos/apps/psuite/gollum
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
