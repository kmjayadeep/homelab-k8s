apiVersion: v1
kind: Namespace
metadata:
  name: nextcloud
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  path: clusters/cosmos/apps/nextcloud
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: nextcloud
      namespace: nextcloud
