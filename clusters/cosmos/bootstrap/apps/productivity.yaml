apiVersion: v1
kind: Namespace
metadata:
  name: productivity
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: productivity
  namespace: productivity
spec:
  path: clusters/cosmos/apps/productivity
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  dependsOn:
  - name: sealed-secrets
    namespace: flux-system
  - name: multicluster
    namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: planka
      namespace: productivity
