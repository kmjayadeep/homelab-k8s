apiVersion: v1
kind: Namespace
metadata:
  name: torrents
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: torrents
  namespace: torrents
spec:
  path: clusters/cosmos/apps/torrents
  dependsOn:
  - name: sealed-secrets
    namespace: flux-system
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: deluge
      namespace: torrents
    - apiVersion: apps/v1
      kind: Deployment
      name: radarr
      namespace: torrents
    - apiVersion: apps/v1
      kind: Deployment
      name: prowlarr
      namespace: torrents
    - apiVersion: apps/v1
      kind: Deployment
      name: whisparr
      namespace: torrents
