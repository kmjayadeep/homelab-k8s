apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  values:
    ingress:
      enabled: true
      hosts:
      - host: weave.cosmos.local
        paths:
        - path: /
          pathType: ImplementationSpecific

      tls:
      - secretName: weave-tls
        hosts:
        - weave.cosmos.local
