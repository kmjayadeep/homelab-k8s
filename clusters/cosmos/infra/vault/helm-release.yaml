apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  values:
    server:
      ingress:
        enabled: true
        hosts:
        - host: vault.cosmos.cboxlab.com
        tls:
        - secretName: vault-tls
          hosts:
          - vault.cosmos.cboxlab.com
