apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  values:
    server:
      ingress:
        enabled: true
        hosts:
        - host: vault.cosmos.cboxlab.com
          paths:
          - path: /
            pathType: ImplementationSpecific

        tls:
        - secretName: vault-tls
          hosts:
          - vault.cosmos.cboxlab.com
