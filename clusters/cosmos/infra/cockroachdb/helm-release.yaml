apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cockroachdb
  namespace: cockroachdb
spec:
  values:
    ingress:
      hosts:
      - cockroachdb-console.cosmos.cboxlab.com
      tls:
      - hosts:
        - cockroachdb-console.cosmos.cboxlab.com
        secretName: cockroachdb-tls

    service:
      public:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: cockroachdb.cosmos.cboxlab.com
