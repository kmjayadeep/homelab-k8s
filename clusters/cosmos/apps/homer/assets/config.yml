---
title: "Cosmos Dashboard"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Dashboard created with <span class="has-text-danger">❤️</span> with <a href="https://github.com/bastienwirtz/homer">Homer</a> // Find my fluxcd gitops config on <a href="https://github.com/kmjayadeep/homelab-k8s"><i class="fab fa-github-alt"></i></a></p>'

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Flux configs"
    icon: "fab fa-github"
    url: "https://github.com/kmjayadeep/homelab-k8s"
    target: "_blank" # optional html a tag target attribute

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Pihole"
        logo: "assets/tools/sample.png"
        subtitle: "DNS"
        tag: "app"
        keywords: "pihole dns"
        url: "http://pihole.cboxlab.com/admin/"
        target: "_blank" # optional html a tag target attribute
      - name: "Jellyfin"
        logo: "assets/tools/sample2.png"
        subtitle: "Media"
        tag: "app"
        url: "https://jellyfin.cosmos.cboxlab.com"
