apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: tracing
spec:
  values:
    allInOne:
      ingress:
        hosts:
        - jaeger.cosmos.cboxlab.com

        tls:
        - secretName: jaeger-tls
          hosts:
          - jaeger.cosmos.cboxlab.com

    collector:
      ingress:
        hosts:
        - jaeger-collector.cosmos.cboxlab.com

        tls:
        - secretName: jaeger-collector-tls
          hosts:
          - jaeger-collector.cosmos.cboxlab.com
