apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: deluge-ingress
 namespace: deluge
spec:
 tls:
 - hosts:
   - deluge.cosmos.cboxlab.com
   secretName: deluge-tls-secret
 rules:
 - host: deluge.cosmos.cboxlab.com
   http:
     paths:
     - backend:
         service:
           name: deluge-openvpn
           port:
             number: 8112
       path: /
       pathType: Prefix
