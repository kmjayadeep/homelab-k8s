kind: Deployment
apiVersion: apps/v1
metadata:
  name: duckdns
  namespace: duckdns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duckdns
  template:
    metadata:
      labels:
        app: duckdns
    spec:
      containers:
      - name: duckdns
        image: linuxserver/duckdns:version-970b7a56
        env:
          - name: TZ
            value: "UTC"
          - name: SUBDOMAINS
            valueFrom:
              secretKeyRef:
                name: duckdns
                key: domain
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: duckdns
                key: token
          - name: LOG_FILE
            value: "false"
