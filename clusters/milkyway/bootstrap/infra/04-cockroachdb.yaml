apiVersion: v1
kind: Namespace
metadata:
  name: cockroachdb
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cockroachdb
  namespace: cockroachdb
spec:
  path: clusters/milkyway/infra/cockroachdb
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: cockroachdb
  dependsOn:
  - name: sealed-secrets
    namespace: flux-system
