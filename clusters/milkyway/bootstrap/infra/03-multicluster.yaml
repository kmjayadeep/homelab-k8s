apiVersion: v1
kind: Namespace
metadata:
  name: multicluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: multicluster
  namespace: multicluster
spec:
  path: clusters/milkyway/infra/multicluster
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: wireguard
  dependsOn:
  - name: sealed-secrets
    namespace: flux-system
