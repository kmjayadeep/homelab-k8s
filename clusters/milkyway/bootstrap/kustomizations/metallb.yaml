apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 15m
  path: clusters/common/infra-apps/metallb
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
  - patch: |
      - op: replace
        path: /spec/addresses
        value:
        - 116.203.51.197/32
        - 2a01:4f8:1c0c:a01d::1/128
    target:
      kind: IPAddressPool
      name: main-pool
      namespace: metallb-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: controller
      namespace: metallb-system
    - apiVersion: apps/v1
      kind: DaemonSet
      name: speaker
      namespace: metallb-system
