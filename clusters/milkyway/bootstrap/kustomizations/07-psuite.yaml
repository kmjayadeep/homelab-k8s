apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: psuite
  namespace: flux-system
spec:
  suspend: true # Disable for now until nginx is fixed
  interval: 15m
  path: clusters/bases/apps/psuite
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: syncthing
      namespace: psuite
