apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: ingress-nginx-public
  namespace: flux-system
spec:
  interval: 15m
  path: clusters/bases/infra-apps/ingress-nginx-public
  prune: true
  timeout: 2m
  dependsOn:
    - name: metallb # Need for external-ip
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: ingress-nginx-public-controller
      namespace: ingress-nginx-public

