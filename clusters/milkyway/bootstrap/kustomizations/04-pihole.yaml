apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: pihole
  namespace: flux-system
spec:
  interval: 15m
  path: clusters/common/apps/pihole
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: pihole
      namespace: pihole
  patches:
  - patch: |
      - op: 'replace'
        path: /spec/values/dnsmasq/customDnsEntries
        value:
        - address=/pihole.local/116.203.51.197
        - address=/milkyway.local/116.203.51.197
    target:
      kind: HelmRelease
      name: pihole
      namespace: pihole
