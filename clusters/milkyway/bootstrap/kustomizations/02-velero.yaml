apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  interval: 15m
  path: clusters/common/infra-apps/velero
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: sealed-secrets # need s3 creds unsealed
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: velero
      namespace: velero
    - apiVersion: apps/v1
      kind: DaemonSet
      name: restic
      namespace: velero
  patches:
  - patch: |
      - op: 'replace'
        path: /spec/values/configuration/restoreOnlyMode
        value: true
    target:
      kind: HelmRelease
      name: velero
      namespace: velero
