apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator-ui
  namespace: postgres
spec:
  values:
    envs:
      appUrl: "https://postgres-operator.milkyway.cboxlab.com"
    ingress:
      hosts:
      - host: postgres-operator.milkyway.cboxlab.com
        paths: ["/"]
      tls:
      - hosts:
        - postgres-operator.milkyway.cboxlab.com
        secretName: postgres-operator-tls-secret
