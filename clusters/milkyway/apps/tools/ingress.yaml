apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: speedtest-ingress
spec:
 tls:
 - hosts:
   - speedtest.milkyway.cboxlab.com
   secretName: speedtest-tls-secret
 rules:
 - host: speedtest.milkyway.cboxlab.com
   http:
     paths:
     - backend:
         service:
           name: speedtest
           port:
             name: http
       path: /
       pathType: Prefix
