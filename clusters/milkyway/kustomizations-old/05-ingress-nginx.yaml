apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 15m
  path: clusters/common/infra-apps/ingress-nginx
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: ingress-nginx-controller
      namespace: ingress-nginx
  patches:
  - patch: |
      # We only have ipv6 external IPs available in hetzner
      - op: 'replace'
        path: /spec/values/controller/service
        value:
          ipFamilies:
          - IPv6
    target:
      kind: HelmRelease
      name: ingress-nginx
      namespace: ingress-nginx
