apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: headscale-ingress
spec:
 ingressClassName: public
 tls:
 - hosts:
   - headscale.milkyway.cboxlab.com
   secretName: headscale-tls-secret
 rules:
 - host: headscale.milkyway.cboxlab.com
   http:
     paths:
     - backend:
         service:
           name: headscale
           port:
             name: http
       path: /
       pathType: Prefix
