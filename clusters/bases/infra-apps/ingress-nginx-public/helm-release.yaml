apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-public
  namespace: ingress-nginx-public
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: '4.1.0'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 1m
  values:
    controller:
      service:
        # Don't expose directly, expose through vpn
        type: ClusterIP
      ingressClassResource:
        name: public
        controllerValue: "k8s.io/ingress-nginx-public"
      ingressClass: public
