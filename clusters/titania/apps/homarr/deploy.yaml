apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: homarr
    app.kubernetes.io/name: homarr
  name: homarr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: homarr
      app.kubernetes.io/name: homarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: homarr
        app.kubernetes.io/name: homarr
    spec:
      containers:
      - image: ghcr.io/homarr-labs/homarr:v1.18.1
        imagePullPolicy: IfNotPresent
        name: homarr
        volumeMounts:
        - name: data
          mountPath: /appdata
        ports:
        - containerPort: 7575
          name: http
          protocol: TCP
        env:
        - name: SECRET_ENCRYPTION_KEY
          value: 608237189fa741b4da90590132436403932772ad2620fe565de5dcb2c2791d81
        securityContext:
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: homarr-data
