theme:
  background-color: 0 0 16
  primary-color: 43 59 81
  positive-color: 61 66 44
  negative-color: 6 96 59
  contrast-multiplier: 1.3

branding:
  custom-footer: |
    <p><a href="https://github.com/kmjayadeep">github.com/kmjayadeep<a></p>
pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: sunday
          - type: weather
            define: &shared-weather-properties
                location: Geneva
                units: metric
                hour-format: 12h
            <<: *shared-weather-properties
          - type: custom-api
            title: Immich stats
            cache: 1d
            url: https://immich.cosmos.cboxlab.com/api/server/statistics
            headers:
              x-api-key: ""
              Accept: application/json
            template: |
              <div class="flex justify-between text-center">
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "photos" | formatNumber }}</div>
                    <div class="size-h6">PHOTOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "videos" | formatNumber }}</div>
                    <div class="size-h6">VIDEOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ div (.JSON.Int "usage" | toFloat) 1073741824 | toInt | formatNumber }}GB</div>
                    <div class="size-h6">USAGE</div>
                </div>
              </div>


      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Entertainment
            sites:
              - title: Jellyfin
                url: https://jellyfin.cosmos.cboxlab.com
                icon: di:jellyfin
              - title: Immich
                url: https://immich.cosmos.cboxlab.com/
                icon: di:immich
              - title: Deluge
                url: https://deluge.cosmos.cboxlab.com/
                icon: di:deluge
              - title: Radarr
                url: https://radarr.cosmos.cboxlab.com/
                icon: di:radarr
              - title: Sonarr
                url: https://sonarr.cosmos.cboxlab.com/
                icon: di:sonarr
              - title: Readarr
                url: https://readarr.cosmos.cboxlab.com/
                icon: di:readarr
              - title: Prowlarr
                url: https://prowlarr.cosmos.cboxlab.com/
                icon: di:prowlarr

          - type: monitor
            cache: 1m
            title: Admin
            sites:
              - title: AdGuard Home
                url: http://gatekeeper.cosmos.cboxlab.com/
                icon: di:adguard-home
              - title: Proxmox - Pluto
                url: https://pluto.cosmos.cboxlab.com:8006
                allow-insecure: true
                icon: di:proxmox
              - title: Proxmox - Jupiter
                url: https://jupiter.cosmos.cboxlab.com:8006
                allow-insecure: true
                icon: di:proxmox
              - title: Weave
                url: http://weave.cosmos.cboxlab.com/
                icon: di:flux-cd
              - title: Hubble
                url: http://hubble.cosmos.cboxlab.com/
                icon: di:netalertx
              - title: Traefik
                url: http://traefik.cosmos.cboxlab.com/
                icon: di:traefik
                alt-status-codes: [401]

          - type: videos
            channels:
              - UCw_0wf4I8-_C07VsUHyjrRw

      - size: small
        widgets:
          - type: clock
            hour-format: 12h
            timezones:
              - timezone: Europe/Zurich
                label: Switzerland
              - timezone: Asia/Kolkata
                label: India
          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: SOL-USD
                name: Solana
              - symbol: NEAR-USD
                name: NEAR

          - type: dns-stats
            service: adguard
            url: http://gatekeeper.cosmos.cboxlab.com/
            username: admin
            password: ""


          - type: bookmarks
            groups:
              - links:
                  - title: Gmail
                    url: https://mail.google.com/mail/u/0/
                  - title: Amazon
                    url: https://www.amazon.com/
                  - title: Github
                    url: https://github.com/
                  - title: Wikipedia
                    url: https://en.wikipedia.org/
              - title: Entertainment
                color: 10 70 50
                links:
                  - title: Netflix
                    url: https://www.netflix.com/
                  - title: Disney+
                    url: https://www.disneyplus.com/
                  - title: YouTube
                    url: https://www.youtube.com/
                  - title: Prime Video
                    url: https://www.primevideo.com/
              - title: Social
                color: 200 50 50
                links:
                  - title: Reddit
                    url: https://www.reddit.com/
                  - title: Twitter
                    url: https://twitter.com/
                  - title: Instagram
                    url: https://www.instagram.com/Vk

  - name: Social
    columns:
      - size: small
        widgets:
          - type: calendar
          - type: weather
            <<: *shared-weather-properties

      - size: full
        widgets:
          - type: videos
            channels:
              - UCw_0wf4I8-_C07VsUHyjrRw #kmjayadeep

          - type: group
            define: &shared-properties
                type: reddit
                show-thumbnails: true
                collapse-after: 6
            widgets:
              - subreddit: selfhosted
                <<: *shared-properties
              - subreddit: homelab
                <<: *shared-properties


