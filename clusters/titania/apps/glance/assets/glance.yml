theme:
  background-color: 0 0 16
  primary-color: 43 59 81
  positive-color: 61 66 44
  negative-color: 6 96 59
  contrast-multiplier: 1.3

branding:
  custom-footer: |
    <p><a href="https://github.com/kmjayadeep">github.com/kmjayadeep<a></p>
pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: clock
            hour-format: 12h
            timezones:
              - timezone: Europe/Zurich
                label: Switzerland
              - timezone: Asia/Kolkata
                label: India
          - type: weather
            define: &shared-weather-properties
                location: Geneva
                units: metric
                hour-format: 12h
            <<: *shared-weather-properties
          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: SOL-USD
                name: Solana
              - symbol: NEAR-USD
                name: NEAR


      - size: full
        widgets:
          - type: monitor
            cache: 1h
            title: Entertainment
            sites:
              - title: Jellyfin
                url: https://jellyfin.cosmos.cboxlab.com
                icon: di:jellyfin
              - title: Immich
                url: https://immich.cosmos.cboxlab.com/
                icon: di:immich
              - title: Deluge
                url: https://deluge.cosmos.cboxlab.com/
                icon: di:deluge
              - title: Radarr
                url: https://radarr.cosmos.cboxlab.com/
                icon: di:radarr
              - title: Sonarr
                url: https://sonarr.cosmos.cboxlab.com/
                icon: di:sonarr
              - title: Readarr
                url: https://readarr.cosmos.cboxlab.com/
                icon: di:readarr
              - title: Lidarr
                url: https://lidarr.cosmos.cboxlab.com/
                icon: di:lidarr
              - title: Copyparty
                url: https://files.cosmos.cboxlab.com/
                icon: di:filegator

          - type: monitor
            cache: 1h
            title: Apps
            sites:
              - title: Coder
                url: https://coder.cosmos.cboxlab.com
                icon: di:code
              - title: Fava
                url: https://fava.cosmos.cboxlab.com
                icon: di:bitcoin
                alt-status-codes: [401]
              - title: Wordle
                url: https://wordle.cosmos.cboxlab.com
                icon: di:google-play-games
              - title: Planka
                url: https://planka.cosmos.cboxlab.com
                icon: di:planka
              - title: OTPCloud
                url: https://totp.cosmos.cboxlab.com
                icon: di:passwork
              - title: Vaultwarden
                url: https://vaultwarden.cosmos.cboxlab.com
                icon: di:bitwarden
              - title: Wiki
                url: https://wiki.cosmos.cboxlab.com
                icon: di:wikijs
              - title: Psuite
                url: https://psuite.cosmos.cboxlab.com
                icon: di:syncthing
              - title: IT Tools
                url: https://ittools.cosmos.cboxlab.com
                icon: di:it-tools
              - title: Stirling PDF
                url: https://stirlingpdf.cosmos.cboxlab.com
                icon: di:stirling-pdf
              - url: https://home-assistant.cosmos.cboxlab.com
                icon: di:home-assistant

          - type: monitor
            cache: 1h
            title: Homelab Admin
            sites:
              - title: Proxmox - Pluto
                url: https://pluto.cosmos.cboxlab.com:8006
                allow-insecure: true
                icon: di:proxmox
              - title: Proxmox - Mars
                url: https://mars.cosmos.cboxlab.com:8006
                allow-insecure: true
                icon: di:proxmox
              - title: Proxmox Backup Server
                icon: di:proxmox
                url: https://pbs.cosmos.cboxlab.com:8007
                allow-insecure: true
              - title: Salt Router
                url: http://192.168.1.1
                icon: di:router
              - title: Dockge
                url: https://dockge.cosmos.cboxlab.com
                icon: di:dockge
              - title: AdGuard
                url: https://gatekeeper.cosmos.cboxlab.com
                icon: di:adguard-home
              - title: Traefik
                url: http://traefik.cosmos.cboxlab.com
                icon: di:traefik
                alt-status-codes: [401]

          - type: monitor
            cache: 1h
            title: Storage
            sites:
              - title: Truenas
                url: https://truenas.cosmos.cboxlab.com
                icon: di:truenas
              - title: Minio
                url: https://minio-admin.cosmos.cboxlab.com
                icon: di:minio
              - title: Rclone
                url: https://rclone.cosmos.cboxlab.com
                icon: di:rclone
                alt-status-codes: [401]
              - title: Backrest
                url: https://backrest.cosmos.cboxlab.com
                icon: di:backrest
              - title: Postgres
                url: https://pgweb.cosmos.cboxlab.com
                icon: di:postgres
                alt-status-codes: [401]

          - type: monitor
            cache: 1h
            title: Monitoring
            sites:
              - title: Weave
                url: http://weave.cosmos.cboxlab.com/
                icon: di:flux-cd
              - title: Hubble
                url: http://hubble.cosmos.cboxlab.com/
                icon: di:netalertx
              - title: Prometheus
                url: https://prometheus.cosmos.cboxlab.com/
                icon: di:prometheus
              - title: Grafana
                url: https://grafana.cosmos.cboxlab.com/
                icon: di:grafana
              - title: Alertmanager
                url: https://alertmanager.cosmos.cboxlab.com/
                icon: di:alertmanager
              - title: Thanos Query
                url: https://thanos-query.cosmos.cboxlab.com/
                icon: di:thanos
              - title: Thanos Compact
                url: https://thanos-compact.cosmos.cboxlab.com/
                icon: di:thanos
              - title: Uptime Kuma
                url: https://uptime.cosmos.cboxlab.com/
                icon: di:uptime-kuma
              - title: Speedtest - Titania
                url: https://speedtest.cosmos.cboxlab.com
                icon: di:librespeed
              - title: Speedtest - Truenas
                url: https://speedtest-nas.cosmos.cboxlab.com
                icon: di:librespeed
              - title: MySpeed
                url: http://myspeed.cosmos.cboxlab.com
                icon: di:myspeed

          - type: videos
            channels:
              - UCw_0wf4I8-_C07VsUHyjrRw

      - size: small
        widgets:
          - type: custom-api
            title: Immich stats
            cache: 1d
            url: https://immich.cosmos.cboxlab.com/api/server/statistics
            headers:
              x-api-key: "${IMMICH_API_KEY}"
              Accept: application/json
            template: |
              <div class="flex justify-between text-center">
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "photos" | formatNumber }}</div>
                    <div class="size-h6">PHOTOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "videos" | formatNumber }}</div>
                    <div class="size-h6">VIDEOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ div (.JSON.Int "usage" | toFloat) 1073741824 | toInt | formatNumber }}GB</div>
                    <div class="size-h6">USAGE</div>
                </div>
              </div>

          - type: dns-stats
            service: adguard
            url: https://gatekeeper.cosmos.cboxlab.com/
            username: adguard
            password: "${ADGUARD_PASSWORD}"


          - type: bookmarks
            groups:
              - links:
                  - title: Gmail
                    url: https://mail.google.com/mail/u/0/
                  - title: Proton
                    url: https://mail.proton.me
                  - title: Youtube
                    url: https://youtube.com
              - title: Local
                color: 200 50 50
                links:
                  - title: Backrest
                    url: http://localhost:9898
                  - title: Psuite
                    url: http://localhost:8384

  - name: Social
    columns:
      - size: small
        widgets:
          - type: calendar
          - type: weather
            <<: *shared-weather-properties

      - size: full
        widgets:
          - type: videos
            channels:
              - UCw_0wf4I8-_C07VsUHyjrRw #kmjayadeep

          - type: group
            define: &shared-properties
                type: reddit
                show-thumbnails: true
                collapse-after: 6
            widgets:
              - subreddit: selfhosted
                <<: *shared-properties
              - subreddit: homelab
                <<: *shared-properties

