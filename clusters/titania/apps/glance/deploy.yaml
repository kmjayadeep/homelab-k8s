apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: glance
    app.kubernetes.io/name: glance
  name: glance
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: glance
      app.kubernetes.io/name: glance
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: glance
        app.kubernetes.io/name: glance
    spec:
      containers:
      - image: glanceapp/glance:v0.7.13
        imagePullPolicy: IfNotPresent
        name: glance
        envFrom:
        - secretRef:
            name: glance-secret
        volumeMounts:
        - name: glance-config
          mountPath: /app/config
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      volumes:
      - name: glance-config
        configMap:
          name: glance-config
