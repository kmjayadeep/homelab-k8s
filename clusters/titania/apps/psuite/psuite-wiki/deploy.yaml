---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: psuite-wiki
spec:
  selector:
    matchLabels:
      app: psuite-wiki
  template:
    metadata:
      labels:
        app: psuite-wiki
    spec:
      containers:
      - name: silverbullet
        image: ghcr.io/silverbulletmd/silverbullet:2.4.1
        imagePullPolicy: IfNotPresent
        env:
        - name: SB_FOLDER
          value: /psuite-data/psuite-wiki/data
        - name: SB_NAME
          value: Wiki
        - name: SB_DESCRIPTION
          value: "Jayadeep's personal Wiki"
        - name: GUID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: SB_USER
          valueFrom:
            secretKeyRef:
              name: psuite-wiki-creds
              key: creds
        ports:
        - containerPort: 3000
          protocol: TCP
          name: http
        volumeMounts:
        - name: psuite-data
          mountPath: /psuite-data
      restartPolicy: Always
      volumes:
      - name: psuite-data
        persistentVolumeClaim:
          claimName: psuite-data
