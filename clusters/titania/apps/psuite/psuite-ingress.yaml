apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psuite
  labels:
    app: psuite
  annotations:
   cert-manager.io/cluster-issuer: default-clusterissuer
spec:
 tls:
  - hosts:
    - "*.cosmos.cboxlab.com"
    secretName: cosmos-cboxlab-cert
 rules:
  - host: psuite.cosmos.cboxlab.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: psuite
              port:
                number: 8384
