apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: psuite
  labels:
    app: psuite
spec:
  replicas: 1
  serviceName: "psuite-headless"
  selector:
    matchLabels:
      app: psuite
  template:
    metadata:
      labels:
        app: psuite
    spec:
      hostname: psuite
      serviceAccountName: psuite
      containers:
      - name: psuite
        image: linuxserver/syncthing:2.0.5
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /config
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Zurich"
        livenessProbe:
          httpGet:
            path: /rest/noauth/health
            port: 8384
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /rest/noauth/health
            port: 8384
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: psuite-data
      - name: config
        persistentVolumeClaim:
          claimName: psuite-config
