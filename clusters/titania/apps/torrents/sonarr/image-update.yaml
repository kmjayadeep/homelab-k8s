apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: sonarr
spec:
  image: ghcr.io/hotio/sonarr
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: sonarr
spec:
  imageRepositoryRef:
    name: sonarr
  filterTags:
    pattern: '^nightly-(?P<semver>[0-9]*\.[0-9]*\.[0-9]*)\.[0-9]*'
    extract: '$semver'
  policy:
    semver:
      range: '>4.0.0'
