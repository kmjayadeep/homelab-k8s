apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: readarr
spec:
  image: ghcr.io/hotio/readarr
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: readarr
spec:
  imageRepositoryRef:
    name: readarr
  filterTags:
    pattern: '^nightly-(?P<semver>[0-9]*\.[0-9]*\.[0-9]*)\.[0-9]*'
    extract: '$semver'
  policy:
    semver:
      range: '>0.4.0'
