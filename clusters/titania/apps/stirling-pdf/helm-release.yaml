apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  chart:
    spec:
      chart: stirling-pdf-chart
      version: "2.1.0"
      sourceRef:
        kind: HelmRepository
        name: stirling-pdf
        namespace: stirling-pdf
  interval: 1h0m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
      - name: stirlingpdf.cosmos.cboxlab.com
        path: /
        tls: true
        tlsSecret: cosmos-cboxlab-cert
