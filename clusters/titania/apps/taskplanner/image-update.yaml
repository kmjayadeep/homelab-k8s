apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: taskplanner
spec:
  image: ghcr.io/kmjayadeep/taskplanner-server
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: taskplanner
spec:
  imageRepositoryRef:
    name: taskplanner
  filterTags:
    pattern: '^(?P<timestamp>[0-9]*)$'
    extract: '$timestamp'
  policy:
    alphabetical:
      order: asc
