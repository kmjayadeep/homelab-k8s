apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotbintask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotbintask
  template:
    metadata:
      labels:
        app: dotbintask
    spec:
      containers:
      # Backend API container
      - name: api
        image: ghcr.io/dotbinio/dotbintask-api:latest
        ports:
        - containerPort: 8080
          name: http-api
        env:
        - name: TW_API_TOKENS
          valueFrom:
            secretKeyRef:
              name: dotbintask-secret
              key: tokens
        - name: TW_API_HOST
          value: "0.0.0.0"
        - name: TW_API_PORT
          value: "8080"
        - name: TW_DATA_LOCATION
          value: "/root/.task"
        - name: TW_API_LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        volumeMounts:
        - name: task-data
          mountPath: /root/.task

      # Frontend GUI container
      - name: frontend
        image: ghcr.io/dotbinio/dotbintask-reports-gui:latest
        ports:
        - containerPort: 80
          name: http-frontend
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5

      volumes:
      - name: task-data
        persistentVolumeClaim:
          claimName: task-data-pvc

