apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: shoppinglist-ui
spec:
  image: ghcr.io/greeshmabk/shoppinglist-ui
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: shoppinglist-ui
spec:
  imageRepositoryRef:
    name: shoppinglist-ui
  filterTags:
    pattern: '^(?P<timestamp>[0-9]*)$'
    extract: '$timestamp'
  policy:
    alphabetical:
      order: asc
