apiVersion: v1
kind: Namespace
metadata:
  name: baskit
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: baskit-metrics
  namespace: baskit
spec:
  path: clusters/titania/apps/baskit-metrics
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: baskit-metrics
