apiVersion: v1
kind: Namespace
metadata:
  name: actions-runner-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner
  namespace: actions-runner-system
spec:
  path: clusters/titania/apps/actions-runner
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks: []
