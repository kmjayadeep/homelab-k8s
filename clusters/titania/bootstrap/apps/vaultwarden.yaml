apiVersion: v1
kind: Namespace
metadata:
  name: vaultwarden
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  path: clusters/titania/apps/vaultwarden
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: vaultwarden
