apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    grafana:
      ingress:
        hosts:
        - grafana.cosmos.cboxlab.com
        tls:
        - secretName: grafana-cert
          hosts:
          - grafana.cosmos.cboxlab.com

      sidecar:
        datasources:
          url: http://thanos-query:9090/

    prometheus:
      ingress:
        hosts:
        - prometheus.cosmos.cboxlab.com
        tls:
        - secretName: prometheus-cert
          hosts:
          - prometheus.cosmos.cboxlab.com
      prometheusSpec:
        additionalScrapeConfigs:
        - job_name: jd-pc
          static_configs:
          - targets:
            - 100.108.88.96:9100 ## Node exporter from jd-pc
            - 100.108.88.96:18080 ## taskwarrior metrics from jd-pc
        - job_name: polaris
          static_configs:
          - targets:
            - 192.168.1.41:9100 ## Node exporter
            - 192.168.1.41:9187 ## Postgres exporter

        thanos:
          objectStorageConfig:
            name: thanos-s3
            key: objstore.yml

      thanosService:
        enabled: true

      additionalServiceMonitors:
      - name: restic-exporter
        selector:
          matchLabels:
            app.kubernetes.io/name: restic-exporter
        namespaceSelector:
          matchNames:
          - monitoring
        endpoints:
        - port: http-metrics
          interval: 30s
    alertmanager:
      ingress:
        hosts:
        - alertmanager.cosmos.cboxlab.com
        tls:
        - secretName: alertmanager-cert
          hosts:
          - alertmanager.cosmos.cboxlab.com
      alertmanagerSpec:
        useExistingSecret: true
        configSecret: alertmanager-config
