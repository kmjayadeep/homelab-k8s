apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      version: "6.29.0"
  interval: 1h0m0s
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        retention_period: 168h # 7 days
      ruler:
        enable_api: true
      storage:
        type: s3
        bucketNames:
          chunks: loki-cosmos-chunks
          ruler: loki-cosmos-ruler
          admin: loki-cosmos-admin
        s3:
          region: us-west-000
          endpoint: minio.cosmos.cboxlab.com
          s3ForcePathStyle: true

    minio:
      # for testing
      enabled: false

    deploymentMode: SingleBinary

    singleBinary:
      replicas: 1
      resources:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 0.5
          memory: 1Gi
      extraEnv:
        # Keep a little bit lower than memory limits
        - name: GOMEMLIMIT
          value: 1500MiB
      extraEnvFrom:
        - secretRef:
            name: loki-minio-creds

    chunksCache:
      enabled: false
      # default is 500MB, with limited memory keep this smaller
      writebackSizeLimit: 10MB

    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

    # helm test using loki canary
    lokiCanary:
      enabled: false
    test:
      enabled: false
