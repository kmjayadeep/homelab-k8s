---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: '1.13.2'
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
      interval: 1m
  values:
    ipv6:
      enabled: true
    cluster:
      name: cosmos
    operator:
      replicas: 1

    ipam:
      mode: kubernetes
      operator:
        clusterPoolIPv6PodCIDRList:
        - 2001:cafe:42::/96
        clusterPoolIPv4PodCIDRList:
        - 10.42.0.0/16
        clusterPoolIPv6MaskSize: 112

    enableIPv6Masquerade: true

    k8sServiceHost: 192.168.1.40
    k8sServicePort: 6443

    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: default-clusterissuer
          hosts:
          - hubble.cosmos.cboxlab.com
          tls:
          - secretName: hubble-tls
            hosts:
            - hubble.cosmos.cboxlab.com
