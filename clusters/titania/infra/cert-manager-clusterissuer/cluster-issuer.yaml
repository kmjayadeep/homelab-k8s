apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: default-clusterissuer
  namespace: cert-manager
spec:
  acme:
    email: kmjayadeep+cosmos@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cboxlab-issuer-private-key
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
      selector:
        dnsZones:
        - 'cboxlab.com'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cosmos-cboxlab-cert
  namespace: cert-manager
spec:
  commonName: "*.cosmos.cboxlab.com"
  dnsNames:
  - "*.cosmos.cboxlab.com"
  secretName: cosmos-cboxlab-cert
  issuerRef:
    name: default-clusterissuer
    kind: ClusterIssuer
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "beancount,games,grocy,homer,otpcloud,productivity,psuite,torrents,uptime,vault,vaultwarden"
