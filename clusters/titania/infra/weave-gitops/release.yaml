---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 60m
  chart:
    spec:
      chart: weave-gitops
      version: "4.0.20"
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
      interval: 12h
  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 512Mi
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    adminUser:
      create: true
      username: admin
      # Change password by generating a new hash with:
      # https://docs.gitops.weave.works/docs/configuration/securing-access-to-the-dashboard/#login-via-a-cluster-user-account
      # pacman -S weave-gitops-bin
      # echo -n $PASSWORD | gitops get bcrypt-hash
      passwordHash: "$2a$10$j18Hk.kc6D9y2uuop.kdSeS.1lvAI5/vnGz7b1ysopUZNXxRLgFHO"

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: default-clusterissuer
      hosts:
      - host: weave.cosmos.cboxlab.com
        paths:
        - path: /
          pathType: ImplementationSpecific

      tls:
      - secretName: weave-tls
        hosts:
        - weave.cosmos.cboxlab.com
