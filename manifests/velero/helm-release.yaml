apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: velero
      version: '2.29.4'
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:

    deployRestic: true

    credentials:
      useSecret: true
      existingSecret: wasabi-creds # Deployed as a sealed secret

    configuration:
      provider: aws

      backupStorageLocation:
        name: wasabi
        provider: aws
        bucket: andromeda.etcd.backup
        config:
          s3Url: s3.eu-central-2.wasabisys.com
          region: eu-central-2

      volumeSnapshotLocation:
        name: wasabi
        provider: aws
        config:
          s3Url: s3.eu-central-2.wasabisys.com
          region: eu-central-2

    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.4.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
