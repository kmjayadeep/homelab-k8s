apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: syncthing
spec:
  interval: 5m
  chart:
    spec:
      chart: syncthing
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: syncthing
        namespace: flux-system
      interval: 1m
  values:
    storageClassName: local-path

    ingress:
      enabled: true
      hosts:
        - host: syncthing.andromeda.local
          paths:
            - path: /
              pathType: ImplementationSpecific
