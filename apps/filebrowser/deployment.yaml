---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
spec:
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        image: docker.io/filebrowser/filebrowser:v2.23.0
        imagePullPolicy: IfNotPresent
        name: filebrowser
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /srv
          name: media
          readOnly: True
        - mountPath: /config
          name: filebrowser-config
      restartPolicy: Always
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media-pvc
      - name: filebrowser-config
        persistentVolumeClaim:
          claimName: filebrowser-config
