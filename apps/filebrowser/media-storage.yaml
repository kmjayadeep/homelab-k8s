# Create a persistent volume to mount local media folder into container
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv-filemanager
  labels:
    volume-type: media-volume
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    kind: PersistentVolumeClaim
    name: media-pvc
    namespace: filebrowser
  storageClassName: media-storage-filebrowser
  hostPath:
    path: /mnt/media
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  storageClassName: media-storage-filebrowser
  volumeName: media-pv-filemanager
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
