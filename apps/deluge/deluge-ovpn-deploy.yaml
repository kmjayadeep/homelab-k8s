apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge-openvpn
  namespace: deluge
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deluge-openvpn
  template:
    metadata:
      labels:
        app: deluge-openvpn
    spec:
      volumes:
        - name: openvpn-config
          secret:
            secretName: openvpn-config
            optional: false
      containers:
      - name: deluge-openvpn
        image: ebrianne/docker-deluge-openvpn:latest
        env:
        - name: OPENVPN_PROVIDER
          value: custom
        - name: VPN_CONFIG_SOURCE
          value: internal
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        volumeMounts:
        - name: openvpn-config
          mountPath: /vpn
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - >
                  cp /vpn/default.vpn /etc/openvpn/custom
                  cp /vpn/openvpn-credentials.txt /config
                  ls /etc/openvpn
                  ls /config
