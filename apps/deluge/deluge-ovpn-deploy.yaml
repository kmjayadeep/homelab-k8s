apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge-openvpn
  namespace: deluge
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deluge-openvpn
  template:
    metadata:
      labels:
        app: deluge-openvpn
    spec:
      volumes:
        - name: openvpn-config
          secret:
            secretName: openvpn-config
            optional: false
      containers:
      - name: deluge-openvpn
        image: binhex/arch-delugevpn:2.1.1-1-02
        env:
        - name: VPN_CLIENT
          value: openvpn
        - name: VPN_ENABLED
          value: yes
        - name: VPN_PROV
          value: custom
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        volumeMounts:
        - name: openvpn-config
          mountPath: /config/openvpn
