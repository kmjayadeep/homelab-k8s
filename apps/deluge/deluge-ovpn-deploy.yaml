apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge-openvpn
  namespace: deluge
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deluge-openvpn
  template:
    metadata:
      labels:
        app: deluge-openvpn
    spec:
      volumes:
        - name: openvpn-config
          secret:
            secretName: openvpn-config
            optional: false
        - name: openvpn-rw
          emptyDir: {}
      initContainers:
      - name: copy-vpn-config
        image: busybox
        volumeMounts:
        - name: openvpn-config
          mountPath: /vpn
        - name: openvpn-rw
          mountPath: /vpn-rw
        command:
        - /bin/sh
        - -c
        - >
          cp /vpn/default.vpn /vpn-rw
          cp /vpn/openvpn-credentials.txt /vpn-rw
      containers:
      - name: deluge-openvpn
        image: ebrianne/docker-deluge-openvpn:latest
        env:
        - name: OPENVPN_PROVIDER
          value: custom
        - name: VPN_CONFIG_SOURCE
          value: internal
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        volumeMounts:
        - name: openvpn-rw
          mountPath: /etc/openvpn/custom
        - name: openvpn-rw
          mountPath: /config
